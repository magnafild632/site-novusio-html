# =============================================================================
# Arquivo de Configuração - Sistema de Deploy Novusio
# Configurações padrão e personalizações do sistema
# =============================================================================

# Configurações do Sistema
DEFAULT_USER="ubuntu"
DEFAULT_PORT=3000
DEFAULT_RETENTION_DAYS=30
DEFAULT_BACKUP_DIR="/home/USER/backups"

# Configurações do Projeto
PROJECT_NAME="site-novusio"
PROJECT_DIR="/home/USER/site-novusio"
SERVICE_NAME="novusio"

# Configurações do Nginx
NGINX_SITES_AVAILABLE="/etc/nginx/sites-available"
NGINX_SITES_ENABLED="/etc/nginx/sites-enabled"
NGINX_CONFIG_FILE="novusio"

# Configurações do SSL
SSL_EMAIL_REQUIRED=true
SSL_RENEWAL_DAYS=30

# Configurações de Segurança
ENABLE_FIREWALL=true
ENABLE_FAIL2BAN=true
FIREWALL_PORTS="22,80,443"

# Configurações de Backup
BACKUP_INCLUDE_DB=true
BACKUP_INCLUDE_UPLOADS=true
BACKUP_INCLUDE_CONFIGS=true
BACKUP_EXCLUDE_NODE_MODULES=true

# Configurações de Logs
LOG_RETENTION_DAYS=7
LOG_MAX_SIZE="100M"

# Configurações de Monitoramento
HEALTH_CHECK_ENDPOINT="/api/health"
MONITORING_ENABLED=true

# Configurações de Performance
NODE_MAX_MEMORY="1G"
NGINX_WORKER_PROCESSES="auto"
NGINX_WORKER_CONNECTIONS=1024

# Configurações de Desenvolvimento
DEV_MODE=false
DEBUG_LOGS=false
