# =============================================================================
# CONFIGURAÇÃO NGINX PARA NOVUSIO
# =============================================================================
# Esta configuração inclui:
# - SSL/TLS com Let's Encrypt
# - Rate limiting para segurança
# - Headers de segurança
# - Compressão Gzip
# - Cache de arquivos estáticos
# - Proxy para aplicação Node.js
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Upstream para a aplicação Node.js
upstream novusio_backend {
    server 127.0.0.1:3000;
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
server_name novusiopy.com www.novusiopy.com;
    
    # Certbot challenge para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirecionar todo o resto para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuração HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name novusio.com www.novusio.com;
    
    # SSL Configuration
ssl_certificate /etc/letsencrypt/live/novusiopy.com/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/novusiopy.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
ssl_trusted_certificate /etc/letsencrypt/live/novusiopy.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    
    # Remove server header
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # Brotli compression (se disponível)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Root directory (React build)
    root /home/novusio/client/dist;
    index index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/novusio_access.log;
    error_log /var/log/nginx/novusio_error.log;
    
    # Static files (React SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API routes com rate limiting mais rigoroso
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://novusio_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # CORS headers para API
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Admin login com rate limiting muito rigoroso
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://novusio_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout mais curto para login
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }
    
    # Upload files
    location /uploads/ {
        alias /home/novusio/uploads/;
        expires 1y;
        add_header Cache-Control "public";
        add_header Vary "Accept-Encoding";
        
        # Security - bloquear execução de scripts
        location ~ \.(php|jsp|asp|sh|cgi|pl|py|rb|js)$ {
            deny all;
            return 403;
        }
        
        # Limitar tamanho de upload
        client_max_body_size 10M;
    }
    
    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    location ~ \.(env|config|sql|log|bak|backup|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Deny access to node_modules and other sensitive directories
    location ~ ^/(node_modules|\.git|\.svn|\.hg|\.bzr)/ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Block common attack patterns
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        return 403;
    }
    
    # Block user agents maliciosos
    if ($http_user_agent ~* (libwww-perl|wget|python|nikto|curl|scan|java|winhttp|clshttp|loader)) {
        return 403;
    }
    
    # Block referer spam
    if ($http_referer ~* (babes|forsale|girl|jewelry|love|nudit|organic|poker|porn|sex|teen)) {
        return 403;
    }
}

# Configuração adicional para www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
server_name www.novusiopy.com;
    
ssl_certificate /etc/letsencrypt/live/novusiopy.com/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/novusiopy.com/privkey.pem;
    
return 301 https://novusiopy.com$request_uri;
}
