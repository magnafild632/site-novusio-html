# =============================================================================
# Configuração Nginx para Site Novusio
# Otimizada para produção com SSL e segurança
# =============================================================================

# Configurações gerais de segurança
server_tokens off;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

# Configurações de upload
client_max_body_size 50M;
client_body_timeout 60s;
client_header_timeout 60s;

# Configurações de proxy
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;

# Configurações de cache para arquivos estáticos
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Configuração do servidor HTTP (redireciona para HTTPS)
server {
    listen 80;
    server_name DOMAIN www.DOMAIN;
    
    # Redirecionar www para não-www
    if ($host = www.DOMAIN) {
        return 301 http://DOMAIN$request_uri;
    }
    
    # Redirecionar para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração do servidor HTTPS
server {
    listen 443 ssl http2;
    server_name DOMAIN www.DOMAIN;
    
    # Redirecionar www para não-www
    if ($host = www.DOMAIN) {
        return 301 https://DOMAIN$request_uri;
    }
    
    # Configurações SSL (serão configuradas pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logs
    access_log /var/log/nginx/novusio_access.log;
    error_log /var/log/nginx/novusio_error.log;
    
    # Configurações de segurança adicionais
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.(ht|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configurações para arquivos de backup
    location ~* \.(sql|sqlite|sqlite3|db|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Rate limiting para API
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://localhost:PORT;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts específicos para API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Configurações para uploads
    location /api/upload {
        client_max_body_size 50M;
        client_body_timeout 300s;
        
        proxy_pass http://localhost:PORT;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts específicos para uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Proxy para aplicação Node.js
    location / {
        proxy_pass http://localhost:PORT;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Configurações de timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuração para arquivos estáticos do React
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Fallback para Node.js se arquivo não existir
        try_files $uri @nodejs;
    }
    
    # Fallback para Node.js
    location @nodejs {
        proxy_pass http://localhost:PORT;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Configuração para favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri @nodejs;
    }
    
    # Configuração para robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri @nodejs;
    }
    
    # Configuração para sitemap.xml
    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri @nodejs;
    }
}

# Configuração de rate limiting
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # Configurações de gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
